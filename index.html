<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w.shade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="header">        
        <nav class="nav_main">
            <div class="container">
                <ul>
                    <a href="#"><li>main</li></a>
                    <a href="#"><li>models</li></a>
                    <a href="#"><li>price</li></a>
                    <a href="#"><li>contacts</li></a>
                </ul>
            </div>
        </nav>          
        <div class="main_logo">
            <div class="container">
                <a href="#"><img src="images/header/logo_header.png" alt=""></a>
            </div>           
        </div>                      
    </section>
    <section class="promo">
        <div class="slider middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <input type="radio" name="r" id="r5">

                <div class="slide s1"><img src="images/promo/foto-1 w-600.jpg" alt=""></div>
                <div class="slide"><img src="images/promo/foto-2 w-600.jpg" alt=""></div>
                <div class="slide"><img src="images/promo/foto-3 w-600.jpg" alt=""></div>
                <div class="slide"><img src="images/promo/foto-4 w-600.jpg" alt=""></div>
                <div class="slide"><img src="images/promo/foto-5 w-600.jpg" alt=""></div>
            </div>
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
                <label for="r5" class="bar"></label>
            </div>
        </div>

    </section>
</body>
</html>
